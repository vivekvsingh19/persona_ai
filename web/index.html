<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_application_2">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>AI Personas</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Sign-In Meta Tag -->
  <meta name="google-signin-client_id" content="1158986913917-lkvs95vn5o8cq8nkjh8jq6o7k6j5i4h3.apps.googleusercontent.com">

  <!-- Firebase Web SDK -->
  <script type="module">
    import { auth, app, analytics } from './firebase-config.js';
    
    // Make auth and app globally available for Dart/Flutter to access
    window.firebaseAuth = auth;
    window.firebaseApp = app;
    window.firebaseAnalytics = analytics;
    
    console.log('Firebase initialized successfully');
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
